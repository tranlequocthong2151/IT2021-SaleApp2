{% extends 'admin_manage.html' %}

{% block table %}
<table class="table text-center">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
        </tr>
    </thead>
    <tbody>
        {% for category in data %}
        <tr>
            <th scope="row">{{ category.id }}</th>
            <td>{{ category.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
