{% extends 'base.html' %}
{% block content %}
<div class='container'>
    <div class="row">
        {% for product in products %}
        <div class="col-sm-12 col-md-6 col-lg-3 my-2">
            <form class="card" method='POST' action='/carts/{{product.id}}'>
                <img src="{{product.image}}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <a href="/products/{{product.id}}" class="btn btn-primary">Xem chi tiết</a>
                    <button type='submit' class="btn btn-primary add-to-cart-button">Thêm
                        vào giỏ</button>
                </div>
            </form>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
