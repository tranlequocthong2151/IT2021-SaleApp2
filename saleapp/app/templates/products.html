{% extends 'base.html' %}
{% block content %}
<div class='container'>
    <div class="row">
        {% for product in products %}
        <div class="col-sm-12 col-md-6 col-lg-3 my-2">
            <div class="card">
                <img src="{{product.image}}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <a href="/products/{{product.id}}" class="btn btn-primary">Xem chi tiết</a>
                    <button type='button' class="btn btn-primary add-to-cart-button" product-id='{{product.id}}'>Thêm
                        vào giỏ</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <nav class='mt-3 d-flex align-items-center justify-content-center'>
        <ul class="pagination">
            {% for i in range(pages) %}
            <li class="page-item"><a class="page-link" href="#" data-page="{{i+1}}">{{i+1}}</a></li>
            {% endfor %}
        </ul>
    </nav>
</div>
{% endblock %}
