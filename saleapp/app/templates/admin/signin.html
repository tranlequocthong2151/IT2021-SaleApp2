<form action='/signin' method='POST' class='auth-form'>
<div class='mb-3'>
    <label for='username'>Username:</label>
    <input type="text" required placeholder='user' id='username' name='username'>
</div>

<div class='mb-3'>
    <label for='password'>Password:</label>
    <input type="password" required placeholder='P@55wOrD' id='password' name='password'>
</div>

<button type="submit" class='btn btn-primary'>Signin</button>
