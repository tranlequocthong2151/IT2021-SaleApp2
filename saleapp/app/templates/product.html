{% extends 'base.html' %}
{% block content %}
<div class='container'>
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <img src="{{product.image}}" class="img-thumbnail" alt="{{ product.name }}">
        </div>
        <div class="col-sm-12 col-md-6">
            <h5>{{ product.name }}</h5>
            <p>{{ product.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
